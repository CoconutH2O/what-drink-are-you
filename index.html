<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choose Your Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="screen-content">
                <div class="title-decoration">‚ú¶</div>
                <h1 class="game-title">What Drink<br>Are You?</h1>
                <p class="game-subtitle">Slurp Slurp Slurp ‚ú®</p>
                <button class="btn btn-primary" id="start-btn">Begin Your Journey</button>
            </div>
            <div class="ambient-glow"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="screen-content">
                <div class="scene-container">
                    <div class="scene-image-wrapper">
                        <img id="scene-image" src="" alt="Scene" class="scene-image">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="scene-text-container">
                        <p id="scene-text" class="scene-text"></p>
                    </div>
                </div>
                <div class="choices-container" id="choices-container">
                    <!-- Choices will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen">
            <div class="screen-content">
                <div class="loader"></div>
                <p class="loading-text">Brewing your drink type...</p>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="screen-content">
                <div class="results-card">
                    <!-- Capturable area for download -->
                    <div id="results-capture">
                        <div class="results-decoration">‚ú¶</div>
                        <h2 class="results-title" id="results-title">Your Journey Complete</h2>
                    <div class="results-image-wrapper">
                        <img id="results-image" src="" alt="Result" class="results-image">
                        <div class="achievement-badges" id="achievement-badges">
                            <!-- Badges will be dynamically inserted here -->
                        </div>
                    </div>
                        <p id="results-description" class="results-description"></p>
                        <div class="results-stats" id="results-stats">
                            <!-- Stats will be dynamically inserted here -->
                        </div>
                    </div>
                    <!-- End capturable area -->
                    <div class="results-actions">
                        <div class="results-actions-row">
                            <button class="btn btn-secondary" id="restart-btn">Start Again</button>
                            <button class="btn btn-icon" id="download-btn" title="Download as image">üì∑</button>
                        </div>
                        <button class="btn btn-tertiary" id="stats-btn">üìä Show Rarity Stats</button>
                    </div>
                    <div class="stats-dropdown" id="stats-dropdown" style="display: none;">
                        <h4>How rare is your drink? üçπ</h4>
                        <div class="stats-list" id="stats-list">
                            <p class="stats-loading">Loading stats...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- html2canvas for image download -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Adventure data (edit this file to customize drinks & scenes) -->
    <script src="js/adventure-data.js"></script>
    <!-- Game engine -->
    <script src="js/app.js"></script>
</body>
</html>
